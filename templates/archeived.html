<script>

    function choosen_city(city) {
        var locality_dropdown = document.querySelector('#locality_select')
        console.log(city)
        $.get('/localities?q=' + city, function (results) {
            let html = "<div id=\"locality_dropdown\" class=\"dropdown-menu\" aria-labelledby=\"dropdownMenuButton1\">" +
                "<option id=\"searchfirstOpt\" class=\"dropdown-item\" value=\"\" disabled selected>Locality</option>" +
                "</div>";
            for (let i in results) {
                let locality = results[i].locality;
                html += `<option>` + locality + `</option>`
            }
            console.log(html)
            locality_dropdown.innerHTML = html;
        })
    }

</script>
